<script>

(function($){
  $(document).ready(function(){


    $("#txt_target_url").keyup(function(e){
      if(e.keyCode === 13){

        var targetUrl = $(this).val().trim();

        fetch('/api/crawl', {
          method: 'post',
          cache: 'no-cache',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json;charset=utf-8'
          },
          body: JSON.stringify({
            site: targetUrl
          })
        }).then(function(resp){

          console.log(resp);

        });

      }      
    }).val("https://www.mimint.co.kr/sitemap.xml");




  });    
})(jQuery);

</script>
